	<body>
		<header class="max-w-4xl mx-auto pt-20">
			<h1 class="fw-bold text-3xl font-black">Function Calculator</h1>
		</header>
		<main class="max-w-4xl mx-auto">
			<form>
				<label for="return_value">function f(x) return value</label>
				<input type="text" name="return_value" id="return_value" value="sin(x)">
				<br>
				<label for="x_start">Start of x's range</label>
				<input type="text" name="x_start" id="x_start" value="0" 
				pattern="([-]?(\d|pi|π)+[-+*/]?)+" title="Digits and pi only">
				<br>
				<label for="x_end">End of x's range</label>
				<input type="text" name="x_end" id="x_end" value="20"
				pattern="([-]?(\d|pi|π)+[-+*/]?)+" title="Digits and pi only">
				<br>
				<label for="x_steps">x steps</label>
				<input type="text" name="x_steps" id="x_steps" value="0.5"
				pattern="([-]?(\d|pi|π)+[-+*/]?)+" title="Digits and pi only">
				<br>
				<label for="y_scale_factor">y scale factor</label>
				<input type="text" name="y_scale_factor" id="y_scale_factor" value="1"
				pattern="([-]?(\d|pi|π)+[-+*/]?)+" title="Digits and pi only">
				<br>
				<button>Calculate</button>
			</form>
		</main>
		<section class="max-w-4xl mx-auto">
			<canvas id="calculator_chart"></canvas>
		</section>
		<section class="max-w-xl mx-auto">
			<output>
				<ul class="grid grid-cols-2 list-none">
					<li class="font-bold text-lg">Position (x)</li>
					<li class="font-bold text-lg">Value (y)</li>
				</ul>
			</output>
		</section>
